<!DOCTYPE html>
<html>

<head>
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css" />
  <title>Card Generator</title>
</head>

<body>
  <h1>Cards</h1>
  <div id="app">
    
      <p>
        <button v-on:click="generateHand">Get Random Hand</button>
        <button v-on:click="replaceSelected">Replace Selected Cards</button>
      </p>
      <table>
        <tr>
          <td v-for="card in cards">
            <img v-bind:class = "card.class" v-bind:src = "card.image" v-on:click="selectCard(card)">
            <button v-on:click="selectCard(card)">{{card.selected}}</button>
          </td>
        </tr>
      </table>
    
  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.2/dist/vue.js"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="https://unpkg.com/vue-star-rating/dist/star-rating.min.js"></script>
  <script src="script.js"></script>
  <script src="moment.js"></script>
  
</body>
  <footer class='footer'>
    <span>Find this project on </span>

    <span>.</span>
  </footer>
</html>
